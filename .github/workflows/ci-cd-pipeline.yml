name: CI/CD Pipeline for OWASP Juice Shop

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      juice-shop:
        image: bkimminich/juice-shop
        ports:
          - 3000:3000

    steps:
      - name: Wait for Juice Shop to Start
        run: |
          echo "Waiting for Juice Shop to start..."
          sleep 60
          curl -v http://localhost:3000 | grep "OWASP Juice Shop"

  codeql-sast:
    name: Static Application Security Testing (SAST) with CodeQL
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/security"

      - name: Upload CodeQL Report to DefectDojo
        run: |
          curl -X POST "http://localhost:8080/api/v2/import-scan/" \
          -H "Authorization: Token 3c7e450aaf86ed7599812213e59f8f3a26ef0916" \
          -F scan_type="CodeQL" \
          -F file=@/home/runner/work/juiceshopdevesecops/results/javascript.sarif \
          -F product_name="OWASP Juice Shop" \
          -F engagement_name="CodeQL SAST"
  
  

  sca:
    name: Software Composition Analysis (SCA) with Dependency-Check
    needs: build-and-deploy
    runs-on: ubuntu-latest

    env:
      NVD_API_KEY: dc4978ff-856d-41c4-9c7c-323bca2d8a55

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v8.3.1/dependency-check-8.3.1-release.zip -o dependency-check.zip
          unzip dependency-check.zip -d dependency-check
          chmod +x dependency-check/dependency-check/bin/dependency-check.sh
      - name: Create Reports Directory
        run: mkdir -p reports

      - name: Install Node.js Dependencies
        run: |
          cd juice-shop
          npm install
      - name: Run Dependency-Check
        run: |
          dependency-check/dependency-check/bin/dependency-check.sh \
          --project "Juice Shop" \
          --scan . \
          --exclude "**/test/files/arbitraryFileWrite.zip" \
          --exclude "**/test/files/passwordProtected.zip" \
          --exclude "**/test/files/videoExploit.zip" \
          --format "ALL" \
          --out reports
      - name: Upload Dependency-Check Report to DefectDojo
        run: |
          curl -X POST "http://localhost:8080/api/v2/import-scan/" \
          -H "Authorization: Token 3c7e450aaf86ed7599812213e59f8f3a26ef0916" \
          -F scan_type="Dependency Check" \
          -F file=@reports/dependency-check-report.xml \
          -F product_name="OWASP Juice Shop" \
          -F engagement_name="SCA"

  dast:
    name: Dynamic Application Security Testing (DAST) with OWASP ZAP
    needs: build-and-deploy
    runs-on: ubuntu-latest
    services:
      juice-shop:
        image: bkimminich/juice-shop
        ports:
          - 3000:3000

    steps:
      - name: Wait for Juice Shop to Start
        run: |
          echo "Waiting for Juice Shop to start..."
          sleep 60
          curl -v http://localhost:3000 || exit 1
      - name: Check Juice Shop Logs
        run: docker logs $(docker ps -q --filter ancestor=bkimminich/juice-shop)

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          cmd_options: '-w report_md.md -r report_html.html -J report_json.json -a'

      - name: Upload ZAP Report to DefectDojo
        run: |
          curl -X POST "http://localhost:8080/api/v2/import-scan/" \
          -H "Authorization: Token 3c7e450aaf86ed7599812213e59f8f3a26ef0916" \
          -F scan_type="ZAP Scan" \
          -F file=@report_json.json \
          -F product_name="OWASP Juice Shop" \
          -F engagement_name="DAST"
